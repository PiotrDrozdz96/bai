<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .architecture-element {
      padding: 20px;
      margin: 20px;
      max-width: 250px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Architektura von Neumanna</h2>
    <architecture-element v-for="element in architectureElements" :name="element" />
  </div>

  <script>
    Vue.component('architecture-element', {
      template: '<div class="architecture-element">{{ name }}</div>',
      props: ['name'],
    });

    new Vue({
      el: '#app',
      data: {
        architectureElements: [
          'Pamięć komputerowa',
          'Jednostka sterująca',
          'Jednostka arytmetyczno-logiczna',
          'urządzenia wyjścia/wejścia',
        ],
      },
    });
  </script>
</body>
</html>
