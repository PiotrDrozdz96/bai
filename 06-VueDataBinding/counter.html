<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
    }
    button {
      width: 100%;
      height: 100%;
      font-size: 500%;
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-on:click="count">{{counter}}</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
      },
      methods: {
        count() { this.counter++; },
      },
    });
  </script>
</body>
</html>
