<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>Student`s grades: {{grades | toString}}</div>
    <div>Average grade: {{grades | average}}</div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        grades: [4, 5, 3, 2, 3, 5, 5, 2, 4],
      },
      filters: {
        toString(array) { return array.join(' '); },
        average(array) {
          const average = array.reduce((total, value) => total + value, 0) / array.length;
          return Math.floor(average * 100) / 100;
        },
      },
    });
  </script>
</body>
</html>
